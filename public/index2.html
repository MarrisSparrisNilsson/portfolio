<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../src/css/Portfolio.css">
    <script src="../src/js/portfolio.js" defer></script>
    
    <title>React Portfolio Page</title>
</head>
<body>
    
    <!-- <div class="bgdImg"></div> -->

    <!------------------------------------------ Nav bar ----------------------------------------------->
    
    <div class="nav">
        <img class="menu" src="../src/images/icons/bars-solid.svg"/>
        <span id="overview" class="nav_btn">Overview</span>
        <span id="about" class="nav_btn">About me</span>
        <span id="projects" class="nav_btn">My Projects</span>
        <span id="contact" class="nav_btn">Contect me</span>
        <h3 id="portTxt" class="hidden">My Portfolio Page</h3>
    </div>

    
    <!------------------------------------------ Nav bar ----------------------------------------------->

    <div class="content">
        <div class="profile-info-container">
            <img src="../src/images/icons/user-icon-solid.svg" class="userPic" alt="UserIcon"/>

            <div class="profile-text"></div>
        </div>
        <div class="project-container">
            <div class="project-item">
                <!-- 1 -->
                <!-- <div class="project-img"></div> -->
                <div class="project-img"></div>
                <div class="project-text">Modern Fashion</div>
                <!-- src="../src/images/project_images/modern_fashsion_img.png" -->

            <div class="project-item">2</div>
            <div class="project-item">3</div>
            <div class="project-item">4</div>
            <div class="project-item">5</div>
        </div>

        <div class="menuBubble">
            <!-- <div class="bubbleBtn"></div> -->
            <img src="../src/images/icons/bars-solid.svg" id="bubbleMenuBars" alt="menuBars" width="40px" height="40px">
            <img src="../src/images/icons/times-solid.svg" id="closeBubble" alt="closeBubble" width="40px" height="40px"/>

            <div class="bubbleLink-Container one">
                <div class="rotationBox rotate1">
                    <a href="https://www.youtube.com/" class="bubbleLink overview">Youtube</a>
                </div>
            </div>

            <div class="bubbleLink-Container two">
                <div class="rotationBox rotate2">
                    <a href="#" class="bubbleLink about">About</a>
                </div>
            </div>

            <div class="bubbleLink-Container three">
                <div class="rotationBox rotate3">
                    <a href="#" class="bubbleLink projects">Projects</a>
                </div>
            </div>

            <div class="bubbleLink-Container four">
                <div class="rotationBox rotate4">
                    <a href="#" class="bubbleLink contact">Contact</a>
                </div>
            </div>

        </div>

    </div>
